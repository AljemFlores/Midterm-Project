<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="format2.css">
        <title>Form</title>
        
    </head>

    <body>

        <h1>Let's connect!!</h1>

        <div class="box">
            <form>
                <label for="fname">Name</label><br>
                <input type="text" id="fname" name="fname"placeholder="Enter your name" class="input1">
                <br><br>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email"placeholder="Enter your email"class="input1">
                <br><br>
                <label for="age">Age</label><br>
                <input type="text" id="age" name="age" placeholder="Enter your age"class="input1">

                <p>What Computer Languages do you love? <small>(Check that all apply)</small></p>
                
             
                <input type="checkbox" id="C" name="language" value="C">
                <label for="C">C</label>

                <br>

                <input type="checkbox" id="C++" name="language" value="C++">
                <label for="C++">C++</label>

                <br>

                <input type="checkbox" id="C#" name="language" value="C#">
                <label for="C#">C#</label>

                <br>

                <input type="checkbox" id="Java" name="language" value="Java">
                <label for="Java">Java</label>
                
                <br>

                <input type="checkbox" id="Python" name="language" value="Python">
                <label for="Python">Python</label>

                <br>

                <input type="checkbox" id="Javascript" name="language" value="Javascript">
                <label for="Javascript">Javascript</label>
                
                <br>

                <input type="checkbox" id="React" name="language" value="React">
                <label for="React">React</label>

                <p>Any comments or suggestions</p>

                <input type="text" id="comment" name="fname" class="input2">

                <br><br>

            <div>
            <input type="submit" value="Submit"class="submit">
            </div>
          


            </form>


        </div>



    </body>


</html>
